<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Flex Layout</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="../dist/main.css" media="all" type="text/css" rel="stylesheet" />
  <link href="./example.css" media="all" type="text/css" rel="stylesheet" />
</head>
<body class="fl-master-template">

<header class="fl-text-center fl-valign">
  <h5>
    Header
  </h5>
</header>

<main class="fl-text-center">
  <div class="fl-cols-container fl-gutter-10">
    <aside>1</aside>
    <aside>2</aside>
    <aside>3</aside>
  </div>
  <div class="fl-cols-container fl-gutter-20">
    <aside>1</aside>
    <aside>2</aside>
    <aside>3</aside>
    <aside>4</aside>
    <aside>5</aside>
  </div>

  <hr />

  <div class="fl-3-cols-container fl-gutter-5 fl-spacer-15">
    <aside>001</aside>
    <aside>002</aside>
    <aside>003</aside>
    <aside>004</aside>
    <aside>005</aside>
    <aside>006</aside>
    <aside>007</aside>
    <aside>008</aside>
    <aside>009</aside>
    <aside>010</aside>
  </div>

</main>

<footer>
  <div>footer</div>
</footer>

</body>
</html>
